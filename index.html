<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <title>Vite App</title>
  </head>
  <body>
    <main class="game__wrapper">
      <article id="app">
        <nav class="navigation__wrapper">
          <div class="friends-slider" id="friendsSlider">
            <div class="friends-slider__content">
              <button class="button-style" id="leftArrow"></button>
              <div class="friends-slider__block_friends" id="friendsList">
                
              </div>
              <button class="button-style" id="rightArrow"></button>
            </div>
          </div>
          <div class="other-buttons__wrapper">
            <button class="button-style" id="chatButton"></button>
            <button class="button-style" id="toUniversityButton"></button>
            <button class="button-style" id="mailButton"></button>
            <button class="button-style" id="ratingButton"></button>
          </div>
        </nav>
      </article>
      <article class="rating-window__wrapper">
        <div class="rating-window__content">
            <div class="list-players" id="playerList">
            
            </div>
            <button class="close-window" id="closeWindowRating"></button>
        </div>
      </article>
    </main>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/friend.js"></script>
    <script type="module" src="/src/rating.js"></script>
  </body>
</html>
